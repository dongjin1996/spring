<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
	
	    <!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>

	</style>
</th:block>

<div layout:fragment="content">
<body class="sub_page">
  <section class="book_section layout_padding">
  
	 <div class="container">
      <div class="heading_container">
        <h2 style="margin-left: 200px">
          LOGIN
        </h2>
      </div>
      <div class="row">
      	<div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="form_container">
            <form role ="form" action="/member/login" method="post">
              <div>
              	<label th:for="email">이메일</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" />
              </div>
              <div>
              	<label th:for="password">패스워드</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Pass Word" />
              </div>
              <div>
              <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
              <label>이메일 저장<input type="checkbox" name="id_save" id="id_save"></label>
                             
              </div>
              <div class="btn_box">
                <button type="submit" id="loginbtn">
                  로그인
                </button>
                <button type ="button" onclick="location.href='/member/new'">
				회원가입
                </button>
                <button type="button" onclick="location.href='/member/pwdfind'">
				비밀번호 찾기               
                </button>
              </div>
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </section>
	
	
	
</body>
</div>
	
	  <!-- 각 페이지의 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
	</script>
</th:block>
</html>
