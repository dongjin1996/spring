<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>
</style>
</th:block>

<div layout:fragment="content">
	<body class="sub_page">
		<section class="book_section layout_padding">

			<div class="container">
				<div class="heading_container">
					<h3 class="qa-h3" style="margin-left: 200px">상품관리</h3>
				</div>
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<div class="form_container">
							<form th:action="@{'/admin/items/' + ${items.number}}" method="GET" th:object="${items}">
								<table class="table itemMng-table">
									<thead>
										<tr>
											<th scope="col">상품번호</th>
											<th scope="col">상품명</th>
											<th scope="col">가격</th>
											<th scope="col">내용</th>
											<th scope="col">판매상태</th>
											<th scope="col">등록일자</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="item, status: ${items.getContent()}">
											<th th:text="${item.id}" scope="row">1</th>
											<td><a th:href="'/item/' + ${item.id}" th:text="${item.itemNm}" style="color: red">맛있는 피자</a></td>
											<td th:text="${item.price}">13000원</td>
											<td>치즈쭉쭉</td>
											<td th:text="${item.itemSellStatus}">판매중</td>
											<td th:text="${item.regTime}">2023/06/29</td>
										</tr>
									</tbody>
								</table>
								<div>
									<nav aria-label="Page navigation example">
										<ul class="pagination itemMng-page">
											<li class="page-item"><a class="page-link" href="#"
												aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
											</a></li>
											<li class="page-item"><a class="page-link" href="#">1</a></li>
											<li class="page-item"><a class="page-link" href="#">2</a></li>
											<li class="page-item"><a class="page-link" href="#">3</a></li>
											<li class="page-item"><a class="page-link" href="#"
												aria-label="Next"> <span aria-hidden="true">&raquo;</span>
											</a></li>
										</ul>
									</nav>
								</div>
								<div class="btn_box float-end itemMng-add">
									<button type="button" onclick="location.href='/admin/item/new'">상품등록 하러가기</button>
								</div>
							</form>
						</div>
					</div>
					<div class="col-md-2"></div>
				</div>
			</div>
		</section>
	</body>
</div>

<!-- 각 페이지의 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		
	</script>
</th:block>
</html>
